<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ASOS</title>
</head>

<body>
    <header>
        <div class="navbar">
            <h1><a href="./index.html">asos</a></h1>
            <nav>
                <a href="#">Women</a>
                <a href="#">Men</a>
                <div class="search-bar-container">
                    <input id="nav-search-bar" type="search" placeholder="search for items and brands">
                </div>
                <a href="./sign-up.html">Sign Up</a>
            </nav>
        </div>
        <section id = "discount__banner">
           <a href = "#" class="button-link">Women</a>
           <p> "PSST! NEW HERE?
                Get 10% off almost everything!* With code: HIFRIEND"</p>
           <a href = "#" class = "button-link">Men</a>
        </section>
    </header>
    <main>
        <section class="sign-up">
            <form class="sign-up-form">
                <label for="sign-up-email">Email</label>
                <input type="email" placeholder="Please enter your email" id="sign-up-email">
                <label for="sign-up-profile-pic">Profile Picture</label>
                <input type="file" placeholder="Upload profile picture" id="sign-up-profile-pic" accept=".jpg">
                <label for="sign-up-bio">Bio</label>
                <textarea id="sign-up-bio" placeholder="Please enter a bio"></textarea>
                <label for="sign-up-age">Age</label>
                <input type="number" placeholder="Please enter your age" id="sign-up-age">
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>2024 ASOS</p>
        <div id = "footer__links">
            <a href = "#">Privacy & cookies</a>
            |
            <a href = "#">Ts&Cs</a>
            |
            <a href = "#">Accessibility</a>
        </div>
    </footer>
</body>
</html>
